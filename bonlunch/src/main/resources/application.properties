spring.application.name=bonlunch

# 1. context-path
server.servlet.context-path=/lunch

# 2. port 번호
server.port=8088

# devtools -> 코드를 수정하고, 저장을 하면 서버를 재시작
#spring.devtools.livereload.enabled=false
#spring.devtools.restart.enabled=false

# SqlSessionFactoryBean: DB설정 (자동완성시 .cj(mysql 8.x 버전에 사용)가 추가된다.)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=project-db-cgi.smhrd.com
spring.datasource.username=bonlunch
spring.datasource.password=com01

# JPA 설정
# JPA가 entity에 따라 자동으로 테이블을 생성하지 않도록 막는 설정
spring.jpa.hibernate.ddl-auto=none
# 실행한 sql 구문을 보여주는 설정
spring.jpa.show-sql=true
# 보여주는 sql 구문의 출력방식을 실제 쿼리문 작성할 때처럼 보여주는 설정(자동 완성 없어서 직접 입력해야댐,,)
spring.jpa.properties.hibernate.format_sql=true
